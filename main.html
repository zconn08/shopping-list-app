<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body onload="document.getElementById('add_item_input').focus()">
	<div class="main_container">
		<div class="header">
			<div class="header_text">Shopping List</div>
		</div>
		<div class="add_item">
			<input type="text" name="add_item_input" id="add_item_input" placeholder="Enter new item...">
			<button type="submit" class="add_item_button">
		</div>
		<div class="item_list">
			<ul class="list_container">
				<li class="item">
					<div class="checkbox unchecked"></div>
					<span class="item_text">Milk</span>
					<div class="delete"></div>
				</li>
				<li class="item">
					<div class="checkbox unchecked"></div>
					<span class="item_text">Eggs</span>
					<div class="delete"></div>
				</li>
				<li class="item">
					<div class="checkbox unchecked"></div>
					<span class="item_text">Bread</span>
					<div class="delete"></div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
